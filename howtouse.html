<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトの利用方法</title>
<style>
body { 
  font-family: sans-serif; 
  margin:0; 
  padding:0; 
  background:#f3ebe0; 
  display:flex; 
  flex-direction:column; 
  align-items:center;
  box-sizing: border-box; 
  overflow-x: hidden; /* 横スクロール防止 */
}
header {
  display: flex;
  align-items: center;
  position: relative;
  justify-content: space-between;
  width: 100%;
  background: #e8d6c3;
  color: #4b3f36;
  padding: 20px;
  font-weight: bold;
  box-sizing: border-box;
}
.logo {
  font-size: 1.5em;
  font-weight: bold;
  padding-left: 0.3em;
  padding-right: 0.3em;
  box-sizing: border-box;
  flex: 1;
  text-align: center;
}
.logo-ja {
  font-family: 'Noto Sans JP', sans-serif;
  font-size: medium;
  font-weight: 700;
  letter-spacing: 2px;
  padding-bottom: 0.2em;
}
.logo-en {
  font-family: 'Montserrat', sans-serif;
  font-size: small;
  font-weight: 600;
  letter-spacing: 2px;
  color: #4b3621;
}
.spacer {
  width: 40px; 
}

/* ハンバーガーボタン */
.menu-toggle {
  display: flex;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  z-index: 1001;
}
.menu-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background: #4b3f36;
  transition: 0.3s;
}

/* メニュー（サイドバー） */
nav {
  position: fixed;
  top: 0;
  right: 0;
  width: 250px;
  height: 100%;
  background: #f3ebe0;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  padding: 60px 20px;
  transform: translateX(100%); /* 初期状態は右に隠す */
  transition: right 0.3s ease;
  z-index: 1000;
}
nav.active {
  transform: translateX(0); /* 表示状態は元の位置 */
}
nav a {
  color: #4b3621;
  text-align: left;
  font-size: 1em;
  text-decoration: none;
  padding: 10px 0;
}
nav a:hover {
  text-decoration: underline;
}

/* ハンバーガーを×にする */
.menu-toggle.open span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-toggle.open span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.open span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* 見出し */
h1 {
  font-size: x-large;
  color:#5a3e2b;
  text-align: center;
}
h2 {
  font-size: large;
  color:#5a3e2b;
  text-align:left;
  border-left:4px solid #5a3e2b;
  padding-left: 0.5em;
  margin: 0.5em 0;
}

p { 
  font-size: 1em; line-height:1.6; margin-top: 1em; color:#4b3f36; 
}

footer { 
  font-family: sans-serif;
  width: 100%;
  text-align:center; 
  padding:20px; 
  background:#e8d6c3;
  font-size: small; 
  color:#4b3f36;
  box-sizing: border-box;
}
footer a { 
  color:#6b4f3c; 
  text-decoration:none; 
  font-weight:500;
  padding: 20px; 
}
footer a:hover {
  text-decoration:underline; 
}
footer p {
  padding-top: 20px;
  padding-bottom: 20px;
  margin: 0;  
}
footer div {
  display: flex;
  justify-content: center;
}
.container { 
  font-weight: normal; 
  max-width:900px; 
  width:95%; 
  padding:20px; 
  background:#fff8f0; 
  margin:20px auto; 
  border-radius:10px; 
  box-shadow:0 0 10px rgba(0,0,0,0.1); 
  box-sizing: border-box;
}
</style>

<body>
  <header>
    <div class="spacer"></div>
    <div class="logo">
      <div class="logo-ja">自家焙煎コーヒー記録管理</div>
      <div class="logo-en">COFFEE ROASTING LOG</div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- サイドバー -->
  <nav id="nav">
    <a href="/">ホーム</a>
    <a href="/howtouse.html">サイトの利用方法</a>
    <a>問い合わせ</a>
    <a href="/privacy.html">プライバシーポリシー</a>
  </nav>

  <div class="container">
    <h1>COMING SOON...</h1>
  </div>

  <footer>
    <div id="footer-guide">
      <a href="/">ホーム</a>
      <p> | </p>
      <a href="/howtouse.html">サイトの利用方法</a>
      <p> | </p>
      <a href="/privacy.html">プライバシー</a>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active"); // サイドバー表示
      toggle.classList.toggle("open"); // ハンバーガーを×に
    });
  </script>

</body>
